// ================================================================
// E-BOT No Spread & No Recoil Configuration v1.0
// ================================================================
//
// This file is automatically executed when the plugin loads.
// Save this file as: addons/amxmodx/configs/ebot_nospread_norecoil.cfg
//
// ================================================================
// ebot_recoil_info - Print plugin status to server console
// ebot_spread_info - Print plugin status to server console
// ================================================================

// ===========================================================
// No Spread System (0 = OFF, 1 = ON)
// ===========================================================
// Default: 1
// Enable or disable the No Spread feature for E-BOTs
// When enabled, bot bullets have no spread (server-side)
// Note: Client-side visual spread remains unchanged
// 0 = Disabled, 1 = Enabled
// Default: 1
ebot_aim_nospread 1

// ===========================================================
// No Recoil System (0 = OFF, 1 = ON)
// ===========================================================
// Default: 1
// Enable or disable the No Recoil feature for E-BOTs
// When enabled, bots have no recoil
// Only applies when bot is moving and not crouching
// 0 = Disabled, 1 = Enabled
// Default: 1
ebot_aim_norecoil 0